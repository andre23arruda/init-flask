{% extends "./__base.html" %}
{% block content %}
    <div style="margin-bottom: 10px; display: flex; flex-direction: row; justify-content: space-between;">
        <a class="btn btn-success" href="{{ url_for('novo') }}">Novo Jogo</a>

        <a class="btn btn-default" href="{{ url_for('logout') }}">Sair</a>
    </div>

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome }}</td>
                    <td>{{ jogo.categoria }}</td>
                    <td>{{ jogo.console }}</td>
                    <td style="width: 220px">
                        <a class="btn btn-info" href="{{ url_for('ver', jogo_id=jogo.id) }}">Ver</a>
                        <a class="btn btn-primary" href="{{ url_for('editar', jogo_id=jogo.id) }}">Editar</a>
                        <a class="btn btn-danger" href="{{ url_for('deletar', jogo_id=jogo.id) }}">Apagar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
